<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ark Tree</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overall-container">
        <div class="table-container">
            <div class="row-container">

                <img class="img-container" src="skill.png" alt="#">

                <div class="combo-skill-container">
                    <p class="combo-name">Point </p>
                    <p class="skill-name">Spiral Tracker</p>
                </div>

                <div class="skill-req-container">
                    <div class="req-container">
                        <div class="req-point">1</div>
                        <p class="req-point-name">Req. Points</p>
                    </div>

                    <div class="skill-container">
                        <div class="skill-point">1</div>
                        <p class="skill-level-name">Skill Lv.</p>
                    </div>
                </div>

                <div class="button-container">
                    <button type="button" class="add-button">+</button>
                    <button type="button" class="sub-button">-</button>
                </div>

                <img class="triport-image-container" src="triportscontrast.png" alt="#">
            </div>
            <!----->
        </div>
        <div class="triport-container">
            <div class="triport-button-main-container">
            <hr class="triport-break">
                <div class="triport-button-container-1">
                    
                    <button type="button" class="triport-button-1">1</button>
                    <button type="button" class="triport-button-2">2</button>
                    <button type="button" class="triport-button-3">3</button>
                </div>
                <hr class="triport-break">
                <div class="triport-button-container-2">
    
                    <button type="button" class="triport-button-4">4</button>
                    <button type="button" class="triport-button-5">5</button>
                    <button type="button" class="triport-button-6">6</button>
                </div>
                <hr class="triport-break">
                <div class="triport-button-container-3">

                    <button type="button" class="triport-button-7">7</button>
                    <button type="button" class="triport-button-8">8</button>

                </div>
                <hr class="triport-break">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
